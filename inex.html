        ];
        let currentQuestionIndex = 0;
        let score = 0;

        // Перемешиваем вопросы один раз при загрузке страницы (если нужно, уберите shuffleArray)
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
          return array;
        }

        // Если хотите фиксированный порядок вопросов, закомментируйте следующую строку
        // shuffleArray(questions);

        showQuestion();

        function showQuestion() {
          if (currentQuestionIndex >= questions.length) {
            document.getElementById('question').textContent = 'Вопросы закончились!';
            document.getElementById('options').innerHTML = '';
            return;
          }

          const currentQuestion = questions[currentQuestionIndex];
          const questionElement = document.getElementById('question');
          const optionsElement = document.getElementById('options');

          questionElement.textContent = currentQuestion.question;
          optionsElement.innerHTML = '';

          // Варианты ответа всегда в одном порядке
          currentQuestion.variants.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option';
            button.textContent = option;
            button.onclick = () => checkAnswer(option, currentQuestion.correct_answer);
            optionsElement.appendChild(button);
          });
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
          const options = document.querySelectorAll('.option');

          options.forEach(option => {
            option.disabled = true;
            if (option.textContent === correctAnswer) {
              option.classList.add('correct');
            }
            if (option.textContent === selectedAnswer && selectedAnswer !== correctAnswer) {
              option.classList.add('incorrect');
            }
          });

          if (selectedAnswer === correctAnswer) {
            score++;
            document.getElementById('score').textContent = score;
            currentQuestionIndex++;
            setTimeout(showQuestion, 1000);
          } else {
            currentQuestionIndex++;
            setTimeout(showQuestion, 1000);
          }
        }
    </script>
